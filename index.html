<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="style.css">
  <title>music player</title>
</head>
<body>
  <div class="main">
    <div class="music-selection-part">
      <div class="sub-part music-poster-part"></div>
      <div class="sub-part music-list-part">
        <h1>All songs</h1>
        <div class="music-list">
          <!-- it will have list of musics -->
      </div>
      </div>
    </div>
    <div class="music-play-part">
      <div  id="backward"  class="music-play-option hidden"><i class="ri-skip-left-fill"></i></div>
      <div  id="play"  class="music-play-option hidden"><i class="ri-pause-circle-fill"></i></div>
      <div  id="forward"  class="music-play-option hidden"><i class="ri-skip-right-fill"></i></div>
    </div>
  </div>
</body>
<script src="script.js">
</script>
</html>
